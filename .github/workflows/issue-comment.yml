name: Git Action Flow
on:
  issues: 
    types: [opened]
    
jobs:
  comment:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
    - name: Add funny gif
      uses: jonjhmoon/Lab5_PartyHorn@v2.1
      id: funnyGif
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GIPHY_TOKEN: ${{ secrets.GIPHY_TOKEN }}
        comment_type: 'gif'
